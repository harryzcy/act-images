name: Release

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  daily:
    name: Daily Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Run `packer init`
        run: packer init images/ubuntu

      - name: Run `packer validate`
        run: packer validate images/ubuntu
      
      - name: Run `packer build`
        run: packer build images/ubuntu
