name: Release

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  tag:
    name: Create Tag
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Tag commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "nightly-$(date '+%Y%m%d')"
        continue-on-error: true

      - name: Push tag
        if: ${{ github.event_name == 'schedule' }}
        run: git push origin "nightly-$(date '+%Y%m%d')"
        continue-on-error: true

  daily:
    name: Nightly Build
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    needs: tag
    strategy:
      fail-fast: false
      matrix:
        base-image: [22.04, 24.04]
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: |
            harryzcy/ubuntu
            ghcr.io/harryzcy/ubuntu
          tags: |
            type=schedule,pattern=${{ matrix.base-image }}-{{date 'YYYYMMDD'}}
            type=raw,value=latest,enable=${{ matrix.base-image == '24.04' }}
            type=raw,value=${{ matrix.base-image }}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a # v3.3.0
        with:
          image: tonistiigi/binfmt:master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      - name: Login to DockerHub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          context: images/ubuntu/${{ matrix.base-image }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'schedule' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
