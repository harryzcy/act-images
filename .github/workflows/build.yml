name: Build

on:
  push:
  pull_request:

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: images/ubuntu
          platforms: linux/amd64
          tags: ubuntu:latest
          push: false

      - name: Show docker image
        run: |
          docker images

      - name: Print package version
        run: |
          docker run --rm \
            ubuntu:latest \
            bash -c "echo $PATH && \
                     echo \"$(git --version) $(which git)\" && \
                     echo \"$(docker -v) $(which docker)\" && \
                     echo \"node $(node -v) $(which node)\" && \
                     echo \"$(python --version) $(which python)\" && \
                     echo \"$(go version) $(which go)\" && \
                     echo \"$(rustc --version) $which rustc)\" && \
                     echo \"npm $(npm -v) $(which npm)\" && \
                     ansible --version && \
                     echo \"$(ansible-lint --version) $(which ansible-lint)\""
