name: Build

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        base-image: [22.04, 24.04]
    env:
      PLATFORMS: linux/amd64
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check Multi Arch
        if: contains(github.event.pull_request.labels.*.name, 'multi-arch')
        run: |
          echo "PLATFORMS=linux/amd64,linux/arm64" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a # v3.3.0
        if: contains(env.PLATFORMS, 'linux/arm64')
        with:
          image: tonistiigi/binfmt:master

      - name: Build docker image
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          context: images/ubuntu/${{ matrix.base-image }}
          platforms: ${{ env.PLATFORMS }}
          tags: ubuntu:build-${{ matrix.base-image }}
          push: false

      - name: Show docker image
        run: |
          docker images

      - name: Print package version
        run: |
          docker run --rm -v "$PWD/scripts/version.sh:/version.sh" ubuntu:latest bash /version.sh
