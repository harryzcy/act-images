name: Build

on:
  push:
  pull_request:

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: images/ubuntu
          platforms: linux/amd64
          tags: ubuntu:latest
          push: false

      - name: Show docker image
        run: |
          docker images

      - name: Print package version
        run: |
          docker run --rm \
            ubuntu:latest \
            bash -c "git --version && \
                     docker -v && \
                     node -v && \
                     python --version && \
                     go version && \
                     rustc --version && \
                     npm -v && \
                     ansible --version && \
                     ansible-lint --version"
