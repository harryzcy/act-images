name: Build

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base-image: [22.04, 24.04]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Build docker image
        uses: docker/build-push-action@4f7cdeb0f05278b464e71357394bf2c61f94138e # v6.6.0
        with:
          context: images/ubuntu/${{ matrix.base-image }}
          platforms: linux/amd64
          tags: ubuntu:latest
          push: false

      - name: Show docker image
        run: |
          docker images

      - name: Print package version
        run: |
          docker run --rm -v "$PWD/scripts/version.sh:/version.sh" ubuntu:latest bash /version.sh
